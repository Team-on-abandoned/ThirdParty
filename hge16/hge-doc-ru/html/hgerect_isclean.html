<h1 style="margin-top:0px">hgeRect::IsClean</h1>
<p>
Проверяет, пустой ли ограничивающий прямоугольник или нет.
</p>
<pre>
bool IsClean();
</pre>
<h2>Возвращаемое значение</h2>
<p>
Если ограничивающий прямоугольник пустой, то возвращается <b>true</b>. В противном случае 
возвращается <b>false</b>.
</p>

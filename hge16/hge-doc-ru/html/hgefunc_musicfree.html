<h1 style="margin-top:0px">HGE::Music_Free</h1>
<p>
Удаляет загруженную музыку и освобождает ассоциированные с ней ресурсы.
</p>
<pre>
void Music_Free(
  HMUSIC <i><b>music</b></i>
);
</pre>
<h2>Параметры</h2>
<dl>
<dt><i>music</i>
<dd>Идентификатор музыки, которую надо удалить.
</dl>
<h2>Требования</h2>
<p>
<b>Заголовок:</b> hge.h<br>
<b>Библиотека импорта:</b> hge.lib
</p>
